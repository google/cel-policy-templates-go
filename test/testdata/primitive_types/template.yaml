apiVersion: policy.acme.co/v1
kind: PolicyTemplate
metadata:
  name: primitive_types
  namespace: acme
schema:
  type: object
  properties:
    values:
      type: array
      items:
        type: object
        properties:
          bool:
            type: boolean
          float:
            type: number
          int:
            type: string
            format: int64
          uint:
            type: string
            format: uint64
          google_duration:
            type: string
            format: google-duration
            default: 300s
          google_timestamp:
            type: string
            format: google-datetime
            default: 1970-01-01T00:00:00Z
evaluator:
  productions:
    - decision: grant
      output: >
        string(rule.int + int(rule.uint)) + " " +
        string(duration("6s") + rule.google_duration) + " " +
        string(duration("86400s") + rule.google_timestamp))
