apiVersion: policy.acme.co/v1
kind: PolicyTemplate
metadata:
  name: limit
description: >
  Policy with limit violations.
schema:
  type: object
  properties:
    greeting:
      type: string
    encounters:
      type: array
      items:
        type: string
evaluator:
  terms:
    hi: rule.greeting
  productions:
    - match: hi != ''
      decision: policy.acme.welcome
      output: hi
    - match: >
        rule.encounters.exists(encounter, encounter == "vikings")
      decision: policy.acme.welcome
      output: hi
