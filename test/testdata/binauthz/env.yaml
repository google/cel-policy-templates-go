name: binauthz.v1.Environment
variables:
  request:
    type: object
    metadata:
      custom_type: binauthz.v1.Request
    properties:
      packages:
        type: array
        items:
          type: object
          metadata:
            custom_type: binauthz.v1.Package
          properties:
            name:
              type: string
            provenance:
              type: object
              metadata:
                custom_type: binauthz.v1.Provenance
              properties:
                builder:
                  type: string
                build_target:
                  type: string
                submitted_code:
                  type: boolean
                is_mainline:
                  type: boolean
                branch_name:
                  type: string
                valid:
                  type: boolean
