name: policy.test.v1.Environment
variables:
  destination:
    type: policy.test.v1.Peer
    properties:
      ip:
        type: string
  origin:
    type: policy.test.v1.Peer
    properties:
      ip:
        type: string
  request:
    type: policy.test.v1.Request
    properties:
      auth:
        type: policy.test.v1.Auth
        properties:
          principal:
            type: string
          claims:
            type: object
            additionalProperties: {}
      time:
        type: timestamp
  resource:
    type: policy.test.v1.Resource
    properties:
      name:
        type: string
      type:
        type: string
      labels:
        type: object
        additionalProperties:
          type: string
functions:
  extensions:
    locationCode:
      location_code_string:
        namespaced: true
        args:
          - type: string
        return:
          type: string
    getOrDefault:
      map_get_or_default:
        args:
          - type: object
            additionalProperties:
              type_param: T
          - type_param: T
        return:
          type_param: T